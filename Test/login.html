<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aerion Airways</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Aerion Airways Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="checkin.html">Check-in</a></li>
            <li><a href="status.html">Flight Status</a></li>
            <li><a href="manage.html">Manage Booking</a></li>
            <li><a href="login.html" class="login-btn active">Login</a></li>
        </ul>
    </nav>

    <main class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p class="login-subtitle">Sign in to continue booking your flight</p>

            <div id="loginError" class="error-message" style="display: none;"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>

                <div class="signup-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Aerion Airways. All rights reserved.</p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
