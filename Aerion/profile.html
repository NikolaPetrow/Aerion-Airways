<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Aerion Airways</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Aerion Airways Logo">
                <span class="company-name">Aerion Airways</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="checkin.html">Check-in</a></li>
                <li><a href="status.html">Flight Status</a></li>
                <li><a href="manage.html">Manage Booking</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <i class="fas fa-user-circle profile-icon"></i>
                <h2>My Profile</h2>
            </div>

            <div class="profile-info">
                <div class="info-group">
                    <label>First Name</label>
                    <p id="firstName" class="info-value"></p>
                </div>
                
                <div class="info-group">
                    <label>Last Name</label>
                    <p id="lastName" class="info-value"></p>
                </div>
                
                <div class="info-group">
                    <label>Email</label>
                    <p id="email" class="info-value"></p>
                </div>

                <div class="info-group">
                    <label>Member Since</label>
                    <p id="memberSince" class="info-value"></p>
                </div>
            </div>

            <div class="profile-actions">
                <button class="edit-button">
                    <i class="fas fa-edit"></i>
                    Edit Profile
                </button>
                <button class="change-password-button">
                    <i class="fas fa-key"></i>
                    Change Password
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Aerion Airways. All rights reserved.</p>
    </footer>

    <script src="js/navbar.js"></script>
    <script src="js/auth-status.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
