<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Aerion Airways</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Aerion Airways Logo">
                <span class="company-name">Aerion Airways</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="checkin.html">Check-in</a></li>
                <li><a href="status.html">Flight Status</a></li>
                <li><a href="manage.html">Manage Booking</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-control" required>
                        <i class="fas fa-eye" id="passwordToggle"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" class="form-control" required>
                        <i class="fas fa-eye" id="confirmPasswordToggle"></i>
                    </div>
                </div>

                <button type="submit" class="primary-button">Create Account</button>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Aerion Airways. All rights reserved.</p>
    </footer>

    <script src="js/navbar.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
